<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | painel</title>
    
    <link rel="stylesheet" href="Build/style.css">
    <script src="Build/UnityLoader.js"></script>
    <script src="Build/GameUtility.js"></script>
  </head>
  <body>
    <div id="webgl-content" style="max-width: 940px;">
      <button class="fullscreen" onclick="openFullscreen()"></button>
      <div id="unityContainer"></div>
      <div id="loading-screen">
        <img src="https://www.saladaeletrica.com.br/wp-content/uploads/2018/10/sala-da-eletrica-1.svg">
        <div id="info">
          <h3>{ Nome do jogo }</h3>
          <p>~14mb</p>
          <button id="play-button" onclick="loadingGame()">Carregar o jogo</button>
        </div>
        <div id="progress" style="display: none;">
          <div class="progress-bar"></div>
          <div id="progress-fill"></div>
        </div>
      </div>
    </div>
  </body>
</html>
